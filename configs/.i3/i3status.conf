# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "media"
order += "disk /"
order += "wireless _first_"
order += "ethernet eth1"
order += "volume master"
order += "battery 0"
order += "load"
order += "time"

media {
        format = "{title} - {album} ({artist})"
        on_click 1 = "exec playerctl play-pause"
        on_click 2 = "exec playerctl next"
        on_click 3 = "exec playerctl stop"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth1 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        on_click 4 = "exec pactl set-sink-volume 1 +5%"
        on_click 5 = "exec pactl set-sink-volume 1 -5%"
}

battery 0 {
        format = "%status %percentage %remaining"
}

time {
        format = "%Y-%m-%d %I:%M:%S %p"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
